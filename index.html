      <section class="row filters-box" id="filters">
        <div class="col">
          <div class="row">
            <div class="col">
              <h3 class="small font-weight-bold">Visualization Types</h3>
              <div class="form-check">

                <label class="form-check-label">
                  bar chart
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input filter filter-circle" type="checkbox" value="circle" checked>

              </div>

              </div>
              <div class="form-check">

                <label class="form-check-label">
                  block chart

              </div>
              <div class="form-check">
                <input class="form-check-input filter filter-number" type="checkbox" value="number" checked>
                <label class="form-check-label">
                  number
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input filter filter-area" type="checkbox" value="area" checked>
                <label class="form-check-label">
                  area
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input filter filter-map" type="checkbox" value="map" checked>
                <label class="form-check-label">
                  map
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input filter filter-point" type="checkbox" value="point" checked>
                <label class="form-check-label">
                  point
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input filter filter-tree" type="checkbox" value="tree and graph" checked>
                <label class="form-check-label">
                  tree and graph
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input filter filter-grid" type="checkbox" value="grid and matrix" checked>
                <label class="form-check-label">
                  grid and matrix
                </label>
              </div>
            </div>
            <div class="col">
              <h3 class="small font-weight-bold">Data Binding Types</h3>
              <div class="form-check">
                <input class="form-check-input filter filter-scale" type="checkbox" value="area - numerical (quantity)" checked>
                <label class="form-check-label">
                  scale - numerical (quantity)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input filter filter-semantics" type="checkbox" value="semantics – categorical" checked>
                <label class="form-check-label">
                  semantics – categorical
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input filter filter-heightColor" type="checkbox" value="height + fill color - numerical (percentage)" checked>
                <label class="form-check-label">
                  height + fill color - numerical (percentage)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input filter filter-height" type="checkbox" value="height - numerical (quantity)" checked>
                <label class="form-check-label">
                  height - numerical (quantity)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input filter filter-unitQuantity" type="checkbox" value="unit + fill color – numerical (Quantity)" checked>
                <label class="form-check-label">
                  unit + fill color – numerical (Quantity)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input filter filter-unitPercentage" type="checkbox" value="unit + fill color – numerical (percentage)" checked>
                <label class="form-check-label">
                  unit + fill color – numerical (percentage)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input filter filter-unitCategorical" type="checkbox" value="unit + fill color – numerical (Quantity) +categorical" checked>
                <label class="form-check-label">
                  unit + fill color – numerical (Quantity) +categorical
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input class="btn btn-dark btn-sm" type="button" id="reset-button" name="reset-filters" value="Reset filters">
            </div>
          </div>
        </div>
